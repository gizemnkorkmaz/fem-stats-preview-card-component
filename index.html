<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__image">
          <img
            src="./assets/images/image-header-desktop.jpg"
            alt="card-image"
          />
        </section>
        <section class="card__info">
          <h1 class="card__info__header">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card__info__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__info__stats">
            <div class="stats">
              <div class="stats__detail">10k+</div>
              <div class="stats__heading">COMPANIES</div>
            </div>
            <div class="stats">
              <div class="stats__detail">314</div>
              <div class="stats__heading">TEMPLATES</div>
            </div>
            <div class="stats">
              <div class="stats__detail">12M+</div>
              <div class="stats__heading">QUERIES</div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
